<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <table border="1">
        <tr>
            <th>Código</th>
            <th>Descrição do Produto</th>
            <th>Valor Produto</th>
        </tr>

        <tbody id="produtos"></tbody>
    </table>

    <script>
        let linha = ''
        let produtos = [
            {codigo: 1, descricao: 'Feijão Carioca 1kg', preco: 6.32},
            {codigo:2, descricao: 'Carne Bovina 3,5kg', preco: 84.98}
        ]
        produtos.push({codigo: 3, descricao:'Pacote de Macarrão', preco:2.69})
        produtos.push({codigo: 4, descricao:'Pacote de Biscooito Maria', preco:5.69})


        produtos.forEach(produto => linha +=`
        <tr>
        <td>${produto.codigo}</td>
            <td>${produto.descricao}</td>
            <td>${produto.preco.toFixed(2)}</td>
        </tr>
        `)
        document.getElementById('produtos').innerHTML = linha

    </script>
</body>
</html>
